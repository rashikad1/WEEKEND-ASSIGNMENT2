<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #e7d2ea;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        nav ul {
            list-style-type: none;
            width: 100%;
            padding-left: 8px;
        }

        nav ul li {
            width: 100%;
        }

        nav ul li a {
            display: block;
            padding: 15px 20px;
            color: #7e5281;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #c8a3c5;
            color: rgb(253, 253, 249);
            border-radius: 10px;
        }

        nav ul li.active a {
            background-color: #7e5281;
            color: white;
            border-radius: 10px;

        }

        .sidebar button {
            width: 98%;
            text-align: left;
            border-radius: 10px;
            margin: -1px;
        }

        .account {
            margin-top: auto;
            padding-bottom: 10px;
            width: 100%;
        }

        .account a {
            color: #7e5281;
            text-decoration: none;
            border-radius: 10px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            margin-top: 50px;
        }

        .top-bar {
            margin-left: 250px;
            background-color: #e7d2ea;
            padding: 20px;
            width: calc(100% - 250px);
            position: fixed;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .top-bar input {
            padding: 5px 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }



        .main-content {
            padding: 20px;
        }


        .main-content .search input {
            width: 40%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            float: right;
        }

        .media-section {
            margin-top: 40px;
        }

        .media-section h2 {
            background-color: #f4e5ff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 10px;
        }

        .media-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 5px;
            text-align: center;
        }

        .media-item img {
            width: 100%;
        }

        video {
            width: 100%;
            height: 100px;
        }

        audio {
            width: 210px;
            height: 30px;
        }

        .media-item:hover {
            background-color: #f4e5ff;
        }
    </style>
</head>

<body>
